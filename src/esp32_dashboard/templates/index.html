<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Multi-ECU Local - Telemetria Avançada</title>
    <style>
        :root {
            --primary: #007bff;
            --success: #28a745;
            --warning: #ffc107;
            --danger: #dc3545;
            --info: #17a2b8;
            --dark: #343a40;
            --light: #f8f9fa;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        h1 {
            color: var(--dark);
            margin: 0;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        .subtitle {
            color: #6c757d;
            font-size: 1.1rem;
            margin-top: 10px;
        }
        
        #global-status {
            text-align: center;
            margin: 20px auto;
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
            max-width: 800px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .status-connected {
            background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
            color: #155724;
            border-left: 5px solid var(--success);
        }
        
        .status-waiting {
            background: linear-gradient(135deg, #fff3cd 0%, #ffeaa7 100%);
            color: #856404;
            border-left: 5px solid var(--warning);
        }
        
        .status-error {
            background: linear-gradient(135deg, #f8d7da 0%, #f5c6cb 100%);
            color: #721c24;
            border-left: 5px solid var(--danger);
        }
        
        #dashboard-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }
        
        .device-card {
            background: linear-gradient(145deg, #ffffff, #f0f0f0);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            border-top: 5px solid var(--primary);
        }
        
        .device-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }
        
        .device-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, var(--primary), var(--info));
        }
        
        .device-card h2 {
            margin-top: 0;
            color: var(--dark);
            padding-bottom: 15px;
            border-bottom: 2px solid #e9ecef;
            text-align: center;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .device-id {
            background: var(--primary);
            color: white;
            padding: 3px 10px;
            border-radius: 20px;
            font-size: 0.9rem;
        }
        
        .data-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin: 20px 0;
        }
        
        .data-item {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.05);
            transition: all 0.2s ease;
        }
        
        .data-item:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .data-label {
            font-weight: 600;
            color: #6c757d;
            font-size: 0.9rem;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .data-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--dark);
        }
        
        .unit {
            font-size: 0.9rem;
            color: #6c757d;
            margin-left: 3px;
        }
        
        .rpm { color: var(--danger); }
        .speed { color: var(--primary); }
        .temp { color: var(--warning); }
        .throttle { color: var(--success); }
        .voltage { color: var(--info); }
        .gear { color: #6f42c1; }
        .fuel { color: #20c997; }
        
        .timestamp {
            margin-top: 20px;
            font-size: 0.8rem;
            color: #6c757d;
            text-align: center;
            padding-top: 15px;
            border-top: 1px dashed #dee2e6;
        }
        
        .icon {
            font-size: 1.2rem;
        }
        
        .value-container {
            display: flex;
            align-items: baseline;
            justify-content: space-between;
        }
        
        .progress-bar {
            height: 8px;
            background: #e9ecef;
            border-radius: 4px;
            margin-top: 8px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            border-radius: 4px;
            transition: width 0.5s ease;
        }
        
        .progress-rpm { background: linear-gradient(90deg, var(--success), var(--warning), var(--danger)); }
        .progress-temp { background: linear-gradient(90deg, var(--info), var(--warning), var(--danger)); }
        .progress-fuel { background: linear-gradient(90deg, var(--danger), var(--warning), var(--success)); }
        .progress-throttle { background: linear-gradient(90deg, var(--success), var(--warning)); }
        
        .data-critical .data-value {
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }
        
        .last-update {
            font-size: 0.8rem;
            color: #6c757d;
            text-align: right;
            margin-bottom: 5px;
        }
        
        .device-status {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 15px;
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            background: rgba(0, 123, 255, 0.1);
        }
        
        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--success);
            animation: blink 2s infinite;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
        }
        
        .control-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 50px;
            background: white;
            color: var(--primary);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .control-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }
        
        .control-btn:active {
            transform: translateY(0);
        }
        
        @media (max-width: 768px) {
            #dashboard-container {
                grid-template-columns: 1fr;
            }
            
            .data-grid {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-car-alt"></i> Dashboard de Telemetria Multi-ECU</h1>
            <div class="subtitle">Monitoramento em tempo real de veículos conectados</div>
        </header>
        
        <div id="global-status" class="status-waiting">
            <i class="fas fa-sync-alt fa-spin"></i> Aguardando dados dos dispositivos...
        </div>
        
        <div class="controls">
            <button class="control-btn" onclick="toggleRefresh()">
                <i class="fas fa-pause" id="refresh-icon"></i> <span id="refresh-text">Pausar Atualização</span>
            </button>
            <button class="control-btn" onclick="clearDashboard()">
                <i class="fas fa-trash-alt"></i> Limpar Dashboard
            </button>
        </div>
        
        <div id="dashboard-container">
            <!-- Cards dos dispositivos serão inseridos aqui pelo JavaScript -->
        </div>
    </div>

    <script>
        let autoRefresh = true;
        let refreshInterval;
        const container = document.getElementById('dashboard-container');
        const globalStatus = document.getElementById('global-status');
        const deviceDataCache = {};
        
        // Função para criar o HTML de um card de dispositivo
        function createDeviceCard(deviceId, data) {
            // Determinar classe crítica baseada nos valores
            const rpmCritical = data.rpm > 6000 ? 'data-critical' : '';
            const tempCritical = data.temp_motor > 100 ? 'data-critical' : '';
            const voltageCritical = data.voltage < 11.5 || data.voltage > 14.5 ? 'data-critical' : '';
            const fuelCritical = data.fuel_level < 15 ? 'data-critical' : '';
            
            // Calcular porcentagens para as barras de progresso
            const rpmPercent = Math.min(100, (data.rpm / 7000) * 100);
            const tempPercent = Math.min(100, (data.temp_motor / 120) * 100);
            const fuelPercent = data.fuel_level;
            const throttlePercent = data.throttle_pos;
            
            return `
                <div class="device-card" id="card-${deviceId}">
                    <h2>
                        <i class="fas fa-car"></i> 
                        Veículo: <span class="device-id">${deviceId}</span>
                    </h2>
                    
                    <div class="device-status">
                        <div class="status-indicator"></div>
                        <span>Conectado - Enviando dados</span>
                        <div class="last-update">${formatTimeSince(data.timestamp)}</div>
                    </div>
                    
                    <div class="data-grid">
                        <!-- Coluna 1 -->
                        <div class="data-item">
                            <div class="data-label">
                                <i class="fas fa-tachometer-alt"></i> RPM
                            </div>
                            <div class="value-container ${rpmCritical}">
                                <span class="data-value rpm">${data.rpm}</span>
                                <span class="unit">RPM</span>
                            </div>
                            <div class="progress-bar">
                                <div class="progress-fill progress-rpm" style="width: ${rpmPercent}%"></div>
                            </div>
                        </div>
                        
                        <div class="data-item">
                            <div class="data-label">
                                <i class="fas fa-speedometer"></i> Velocidade
                            </div>
                            <div class="value-container">
                                <span class="data-value speed">${data.speed}</span>
                                <span class="unit">km/h</span>
                            </div>
                        </div>
                        
                        <div class="data-item">
                            <div class="data-label">
                                <i class="fas fa-thermometer-half"></i> Temp. Motor
                            </div>
                            <div class="value-container ${tempCritical}">
                                <span class="data-value temp">${data.temp_motor}</span>
                                <span class="unit">°C</span>
                            </div>
                            <div class="progress-bar">
                                <div class="progress-fill progress-temp" style="width: ${tempPercent}%"></div>
                            </div>
                        </div>
                        
                        <div class="data-item">
                            <div class="data-label">
                                <i class="fas fa-gas-pump"></i> Nível Combustível
                            </div>
                            <div class="value-container ${fuelCritical}">
                                <span class="data-value fuel">${data.fuel_level}</span>
                                <span class="unit">%</span>
                            </div>
                            <div class="progress-bar">
                                <div class="progress-fill progress-fuel" style="width: ${fuelPercent}%"></div>
                            </div>
                        </div>
                        
                        <!-- Coluna 2 -->
                        <div class="data-item">
                            <div class="data-label">
                                <i class="fas fa-bolt"></i> Tensão Bateria
                            </div>
                            <div class="value-container ${voltageCritical}">
                                <span class="data-value voltage">${data.voltage}</span>
                                <span class="unit">V</span>
                            </div>
                        </div>
                        
                        <div class="data-item">
                            <div class="data-label">
                                <i class="fas fa-cogs"></i> Marcha
                            </div>
                            <div class="value-container">
                                <span class="data-value gear">${data.gear === 0 ? 'N' : data.gear}</span>
                                <span class="unit">${data.gear === 0 ? '(Neutro)' : ''}</span>
                            </div>
                        </div>
                        
                        <div class="data-item">
                            <div class="data-label">
                                <i class="fas fa-pedestal"></i> Pos. Acelerador
                            </div>
                            <div class="value-container">
                                <span class="data-value throttle">${data.throttle_pos}</span>
                                <span class="unit">%</span>
                            </div>
                            <div class="progress-bar">
                                <div class="progress-fill progress-throttle" style="width: ${throttlePercent}%"></div>
                            </div>
                        </div>
                        
                        <div class="data-item">
                            <div class="data-label">
                                <i class="fas fa-microchip"></i> ID Dispositivo
                            </div>
                            <div class="value-container">
                                <span class="data-value" style="color: var(--dark);">${deviceId}</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="timestamp">
                        <i class="far fa-clock"></i> Última Atualização: ${data.timestamp}
                    </div>
                </div>
            `;
        }
        
        // Função para formatar o tempo desde a última atualização
        function formatTimeSince(timestamp) {
            const now = new Date();
            const updateTime = new Date(timestamp);
            const diffMs = now - updateTime;
            const diffSec = Math.floor(diffMs / 1000);
            
            if (diffSec < 10) return 'Agora mesmo';
            if (diffSec < 60) return `Há ${diffSec} segundos`;
            if (diffSec < 3600) return `Há ${Math.floor(diffSec / 60)} minutos`;
            return `Há ${Math.floor(diffSec / 3600)} horas`;
        }
        
        // Função para buscar os dados do servidor
        function fetchData() {
            if (!autoRefresh) return;
            
            fetch('/latest')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Erro ao buscar dados: ' + response.statusText);
                    }
                    return response.json();
                })
                .then(allData => {
                    if (Object.keys(allData).length === 0) {
                        globalStatus.innerHTML = '<i class="fas fa-exclamation-triangle"></i> Nenhum dispositivo conectado ou enviando dados.';
                        globalStatus.className = 'status-waiting';
                        container.innerHTML = ''; // Limpa o container se não houver dados
                        return;
                    }

                    const deviceCount = Object.keys(allData).length;
                    const deviceText = deviceCount === 1 ? '1 dispositivo' : `${deviceCount} dispositivos`;
                    globalStatus.innerHTML = `<i class="fas fa-check-circle"></i> Dados de ${deviceText} atualizados com sucesso.`;
                    globalStatus.className = 'status-connected';
                    
                    // Itera sobre os dados de todos os dispositivos
                    Object.keys(allData).forEach(deviceId => {
                        const data = allData[deviceId];
                        
                        // Garantir que os novos campos existam (para compatibilidade)
                        if (!data.voltage) data.voltage = '--';
                        if (!data.gear && data.gear !== 0) data.gear = '--';
                        if (!data.fuel_level) data.fuel_level = '--';
                        
                        // Armazenar em cache para comparação
                        const previousData = deviceDataCache[deviceId];
                        deviceDataCache[deviceId] = data;
                        
                        let card = document.getElementById(`card-${deviceId}`);
                        
                        if (!card) {
                            // Se o card não existe, cria e insere no container
                            container.insertAdjacentHTML('beforeend', createDeviceCard(deviceId, data));
                            // Adicionar animação de entrada
                            setTimeout(() => {
                                const newCard = document.getElementById(`card-${deviceId}`);
                                if (newCard) newCard.style.opacity = '1';
                            }, 10);
                        } else {
                            // Se o card existe, atualiza os valores apenas se mudaram
                            updateIfChanged(card, '.data-value.rpm', data.rpm, 'RPM', previousData?.rpm);
                            updateIfChanged(card, '.data-value.speed', data.speed, 'km/h', previousData?.speed);
                            updateIfChanged(card, '.data-value.temp', data.temp_motor, '°C', previousData?.temp_motor);
                            updateIfChanged(card, '.data-value.throttle', data.throttle_pos, '%', previousData?.throttle_pos);
                            updateIfChanged(card, '.data-value.voltage', data.voltage, 'V', previousData?.voltage);
                            updateIfChanged(card, '.data-value.gear', data.gear === 0 ? 'N' : data.gear, '', previousData?.gear);
                            updateIfChanged(card, '.data-value.fuel', data.fuel_level, '%', previousData?.fuel_level);
                            
                            // Atualizar barras de progresso
                            updateProgressBar(card, '.progress-rpm', Math.min(100, (data.rpm / 7000) * 100));
                            updateProgressBar(card, '.progress-temp', Math.min(100, (data.temp_motor / 120) * 100));
                            updateProgressBar(card, '.progress-fuel', data.fuel_level);
                            updateProgressBar(card, '.progress-throttle', data.throttle_pos);
                            
                            // Atualizar timestamp
                            card.querySelector('.last-update').textContent = formatTimeSince(data.timestamp);
                            card.querySelector('.timestamp').innerHTML = `<i class="far fa-clock"></i> Última Atualização: ${data.timestamp}`;
                            
                            // Adicionar classe crítica se necessário
                            updateCriticalStatus(card, '.data-value.rpm', data.rpm > 6000);
                            updateCriticalStatus(card, '.data-value.temp', data.temp_motor > 100);
                            updateCriticalStatus(card, '.data-value.voltage', data.voltage < 11.5 || data.voltage > 14.5);
                            updateCriticalStatus(card, '.data-value.fuel', data.fuel_level < 15);
                        }
                    });
                    
                    // Remover dispositivos que não estão mais ativos (se necessário)
                    // Pode implementar lógica para remover após X tempo sem atualização
                })
                .catch(error => {
                    console.error('Erro:', error);
                    globalStatus.innerHTML = `<i class="fas fa-exclamation-circle"></i> Erro ao conectar ou buscar dados: ${error.message}`;
                    globalStatus.className = 'status-error';
                });
        }
        
        // Função auxiliar para atualizar apenas se o valor mudou
        function updateIfChanged(card, selector, newValue, unit, oldValue) {
            const element = card.querySelector(selector);
            if (element && newValue !== oldValue) {
                // Adicionar animação de mudança
                element.style.transform = 'scale(1.2)';
                setTimeout(() => {
                    element.style.transform = 'scale(1)';
                }, 300);
                
                element.textContent = newValue;
                if (unit) {
                    const unitElement = element.nextElementSibling;
                    if (unitElement && unitElement.classList.contains('unit')) {
                        unitElement.textContent = unit;
                    }
                }
            }
        }
        
        // Função para atualizar barras de progresso
        function updateProgressBar(card, selector, percent) {
            const bar = card.querySelector(selector);
            if (bar) {
                bar.style.width = `${percent}%`;
            }
        }
        
        // Função para atualizar status crítico
        function updateCriticalStatus(card, selector, isCritical) {
            const element = card.querySelector(selector);
            if (element) {
                const container = element.closest('.value-container');
                if (container) {
                    if (isCritical) {
                        container.classList.add('data-critical');
                    } else {
                        container.classList.remove('data-critical');
                    }
                }
            }
        }
        
        // Função para alternar atualização automática
        function toggleRefresh() {
            autoRefresh = !autoRefresh;
            const icon = document.getElementById('refresh-icon');
            const text = document.getElementById('refresh-text');
            
            if (autoRefresh) {
                icon.className = 'fas fa-pause';
                text.textContent = 'Pausar Atualização';
                globalStatus.innerHTML = '<i class="fas fa-sync-alt fa-spin"></i> Atualização retomada';
                globalStatus.className = 'status-connected';
            } else {
                icon.className = 'fas fa-play';
                text.textContent = 'Retomar Atualização';
                globalStatus.innerHTML = '<i class="fas fa-pause"></i> Atualização pausada';
                globalStatus.className = 'status-waiting';
            }
        }
        
        // Função para limpar o dashboard
        function clearDashboard() {
            container.innerHTML = '';
            Object.keys(deviceDataCache).forEach(key => delete deviceDataCache[key]);
            globalStatus.innerHTML = '<i class="fas fa-trash-alt"></i> Dashboard limpo. Aguardando novos dados...';
            globalStatus.className = 'status-waiting';
        }
        
        // Inicializar atualização automática
        function init() {
            // Busca os dados a cada 1 segundo
            refreshInterval = setInterval(fetchData, 1000);
            
            // Chama a função uma vez para carregar os dados iniciais
            fetchData();
        }
        
        // Iniciar quando a página carregar
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>

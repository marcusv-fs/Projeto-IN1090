<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Multi-ECU com Monitoramento de Conexão</title>
    <style>
        :root {
            --connected-color: #28a745;
            --disconnected-color: #dc3545;
            --warning-color: #ffc107;
            --primary-color: #007bff;
            --dark-color: #343a40;
            --light-color: #f8f9fa;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        h1 {
            color: var(--dark-color);
            margin: 0;
            font-size: 2.5rem;
        }
        
        .connection-summary {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        
        .summary-card {
            background: white;
            padding: 15px 25px;
            border-radius: 10px;
            text-align: center;
            min-width: 150px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .summary-card.connected {
            border-left: 5px solid var(--connected-color);
        }
        
        .summary-card.disconnected {
            border-left: 5px solid var(--disconnected-color);
        }
        
        .summary-value {
            font-size: 2rem;
            font-weight: bold;
            margin: 5px 0;
        }
        
        .connected .summary-value {
            color: var(--connected-color);
        }
        
        .disconnected .summary-value {
            color: var(--disconnected-color);
        }
        
        #dashboard-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }
        
        .device-card {
            background: linear-gradient(145deg, #ffffff, #f0f0f0);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .device-card.connected {
            border-top: 5px solid var(--connected-color);
        }
        
        .device-card.disconnected {
            border-top: 5px solid var(--disconnected-color);
            opacity: 0.8;
            background: linear-gradient(145deg, #f8f9fa, #e9ecef);
        }
        
        .device-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }
        
        .device-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .device-id {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--dark-color);
        }
        
        .connection-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9rem;
        }
        
        .connection-indicator.connected {
            background: rgba(40, 167, 69, 0.1);
            color: var(--connected-color);
        }
        
        .connection-indicator.disconnected {
            background: rgba(220, 53, 69, 0.1);
            color: var(--disconnected-color);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 0.7; }
            50% { opacity: 1; }
            100% { opacity: 0.7; }
        }
        
        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            display: inline-block;
        }
        
        .status-dot.connected {
            background: var(--connected-color);
            animation: blink 2s infinite;
        }
        
        .status-dot.disconnected {
            background: var(--disconnected-color);
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .last-seen {
            font-size: 0.8rem;
            color: #6c757d;
            text-align: right;
            margin-top: 5px;
        }
        
        .data-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin: 20px 0;
        }
        
        .data-item {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.05);
        }
        
        .data-label {
            font-weight: 600;
            color: #6c757d;
            font-size: 0.9rem;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .data-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--dark-color);
        }
        
        .disconnected .data-value {
            color: #6c757d !important;
        }
        
        .unit {
            font-size: 0.9rem;
            color: #6c757d;
            margin-left: 3px;
        }
        
        .rpm { color: #dc3545; }
        .speed { color: #007bff; }
        .temp { color: #fd7e14; }
        .throttle { color: #28a745; }
        .voltage { color: #6f42c1; }
        .gear { color: #20c997; }
        .fuel { color: #17a2b8; }
        
        .disconnected-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
            border-radius: 15px;
        }
        
        .disconnected-message {
            text-align: center;
            padding: 20px;
        }
        
        .disconnected-icon {
            font-size: 3rem;
            color: var(--disconnected-color);
            margin-bottom: 15px;
        }
        
        .disconnected-title {
            font-size: 1.5rem;
            color: var(--disconnected-color);
            margin-bottom: 10px;
        }
        
        .timestamp {
            margin-top: 15px;
            font-size: 0.8rem;
            color: #6c757d;
            text-align: center;
            padding-top: 15px;
            border-top: 1px dashed #dee2e6;
        }
        
        .auto-refresh-control {
            text-align: center;
            margin: 20px 0;
        }
        
        .refresh-btn {
            background: white;
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        
        .refresh-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }
        
        .fa-spin {
            animation: fa-spin 1s infinite linear;
        }
        
        @keyframes fa-spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            #dashboard-container {
                grid-template-columns: 1fr;
            }
            
            .connection-summary {
                flex-direction: column;
                align-items: center;
            }
            
            .summary-card {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-car"></i> Dashboard Telemetria Multi-ECU</h1>
            <p>Monitoramento em tempo real com verificação de conexão</p>
            
            <div class="connection-summary">
                <div class="summary-card connected" id="connected-count">
                    <div class="summary-label">Conectados</div>
                    <div class="summary-value">0</div>
                    <div class="summary-desc">Veículos ativos</div>
                </div>
                
                <div class="summary-card disconnected" id="disconnected-count">
                    <div class="summary-label">Desconectados</div>
                    <div class="summary-value">0</div>
                    <div class="summary-desc">Sem comunicação</div>
                </div>
                
                <div class="summary-card" id="total-count">
                    <div class="summary-label">Total</div>
                    <div class="summary-value">0</div>
                    <div class="summary-desc">Dispositivos monitorados</div>
                </div>
            </div>
        </header>
        
        <div class="auto-refresh-control">
            <button class="refresh-btn" onclick="toggleAutoRefresh()">
                <i class="fas fa-sync-alt" id="refresh-icon"></i>
                <span id="refresh-text">Atualização Automática: Ligado</span>
            </button>
            <div style="margin-top: 10px; font-size: 0.9rem; color: #6c757d;">
                Status atualizado a cada 2 segundos • Timeout: 15 segundos
            </div>
        </div>
        
        <div id="dashboard-container">
            <!-- Cards dos dispositivos serão inseridos aqui pelo JavaScript -->
        </div>
    </div>

    <script>
        let autoRefresh = true;
        let refreshInterval;
        const container = document.getElementById('dashboard-container');
        const CONNECTION_TIMEOUT = 15; // Segundos - deve corresponder ao servidor
        
        function updateSummaryCounts(devices) {
            let connected = 0;
            let disconnected = 0;
            
            Object.values(devices).forEach(device => {
                if (device.connection_status === 'connected') {
                    connected++;
                } else {
                    disconnected++;
                }
            });
            
            document.getElementById('connected-count').querySelector('.summary-value').textContent = connected;
            document.getElementById('disconnected-count').querySelector('.summary-value').textContent = disconnected;
            document.getElementById('total-count').querySelector('.summary-value').textContent = connected + disconnected;
        }
        
        function createDeviceCard(deviceId, data) {
            const isConnected = data.connection_status === 'connected';
            const connectionClass = isConnected ? 'connected' : 'disconnected';
            const lastSeenText = data.last_seen_seconds ? `Visto há ${data.last_seen_seconds}s` : 'Nunca visto';
            
            return `
                <div class="device-card ${connectionClass}" id="card-${deviceId}">
                    <div class="device-header">
                        <div class="device-id">
                            <i class="fas fa-car"></i> ${deviceId}
                        </div>
                        <div class="connection-indicator ${connectionClass}">
                            <span class="status-dot ${connectionClass}"></span>
                            ${isConnected ? 'CONECTADO' : 'DESCONECTADO'}
                        </div>
                    </div>
                    
                    <div class="last-seen">
                        ${lastSeenText}
                    </div>
                    
                    ${!isConnected ? `
                    <div class="disconnected-overlay">
                        <div class="disconnected-message">
                            <div class="disconnected-icon">
                                <i class="fas fa-exclamation-triangle"></i>
                            </div>
                            <div class="disconnected-title">VEÍCULO DESCONECTADO</div>
                            <p>Sem comunicação há ${data.last_seen_seconds || '?'} segundos</p>
                            <p style="font-size: 0.9rem; margin-top: 10px;">
                                Última atualização:<br>
                                ${data.timestamp || 'N/A'}
                            </p>
                        </div>
                    </div>
                    ` : ''}
                    
                    <div class="data-grid">
                        <div class="data-item">
                            <div class="data-label">
                                <i class="fas fa-tachometer-alt"></i> RPM
                            </div>
                            <div class="value-container">
                                <span class="data-value rpm">${data.rpm}</span>
                                <span class="unit">RPM</span>
                            </div>
                        </div>
                        
                        <div class="data-item">
                            <div class="data-label">
                                <i class="fas fa-speedometer"></i> Velocidade
                            </div>
                            <div class="value-container">
                                <span class="data-value speed">${data.speed}</span>
                                <span class="unit">km/h</span>
                            </div>
                        </div>
                        
                        <div class="data-item">
                            <div class="data-label">
                                <i class="fas fa-thermometer-half"></i> Temperatura
                            </div>
                            <div class="value-container">
                                <span class="data-value temp">${data.temp_motor}</span>
                                <span class="unit">°C</span>
                            </div>
                        </div>
                        
                        <div class="data-item">
                            <div class="data-label">
                                <i class="fas fa-gas-pump"></i> Combustível
                            </div>
                            <div class="value-container">
                                <span class="data-value fuel">${data.fuel_level}</span>
                                <span class="unit">%</span>
                            </div>
                        </div>
                        
                        <div class="data-item">
                            <div class="data-label">
                                <i class="fas fa-bolt"></i> Tensão
                            </div>
                            <div class="value-container">
                                <span class="data-value voltage">${data.voltage}</span>
                                <span class="unit">V</span>
                            </div>
                        </div>
                        
                        <div class="data-item">
                            <div class="data-label">
                                <i class="fas fa-cogs"></i> Marcha
                            </div>
                            <div class="value-container">
                                <span class="data-value gear">${data.gear === 0 ? 'N' : data.gear}</span>
                                <span class="unit">${data.gear === 0 ? '(Neutro)' : ''}</span>
                            </div>
                        </div>
                        
                        <div class="data-item">
                            <div class="data-label">
                                <i class="fas fa-pedestal"></i> Acelerador
                            </div>
                            <div class="value-container">
                                <span class="data-value throttle">${data.throttle_pos}</span>
                                <span class="unit">%</span>
                            </div>
                        </div>
                        
                        <div class="data-item">
                            <div class="data-label">
                                <i class="fas fa-clock"></i> Status
                            </div>
                            <div class="value-container">
                                <span class="data-value" style="color: ${isConnected ? '#28a745' : '#dc3545'}">
                                    ${isConnected ? 'Ativo' : 'Inativo'}
                                </span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="timestamp">
                        <i class="far fa-clock"></i> Última atualização: ${data.timestamp}
                    </div>
                </div>
            `;
        }
        
        function fetchData() {
            if (!autoRefresh) return;
            
            fetch('/latest')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Erro ao buscar dados: ' + response.statusText);
                    }
                    return response.json();
                })
                .then(allData => {
                    if (Object.keys(allData).length === 0) {
                        container.innerHTML = `
                            <div style="grid-column: 1 / -1; text-align: center; padding: 40px; background: white; border-radius: 15px;">
                                <i class="fas fa-car" style="font-size: 3rem; color: #6c757d; margin-bottom: 20px;"></i>
                                <h3>Nenhum dispositivo conectado</h3>
                                <p>Aguardando dados dos veículos...</p>
                            </div>
                        `;
                        
                        updateSummaryCounts({});
                        return;
                    }
                    
                    // Atualiza contadores
                    updateSummaryCounts(allData);
                    
                    // Atualiza ou cria cards
                    Object.keys(allData).forEach(deviceId => {
                        const data = allData[deviceId];
                        const cardId = `card-${deviceId}`;
                        let card = document.getElementById(cardId);
                        
                        if (!card) {
                            container.insertAdjacentHTML('beforeend', createDeviceCard(deviceId, data));
                        } else {
                            // Atualiza o card existente
                            updateDeviceCard(cardId, deviceId, data);
                        }
                    });
                    
                    // Remove dispositivos que não existem mais (se necessário)
                    // Esta parte pode ser implementada se você quiser remover dispositivos antigos
                })
                .catch(error => {
                    console.error('Erro ao buscar dados:', error);
                });
        }
        
        function updateDeviceCard(cardId, deviceId, data) {
            const card = document.getElementById(cardId);
            if (!card) return;
            
            const isConnected = data.connection_status === 'connected';
            const connectionClass = isConnected ? 'connected' : 'disconnected';
            
            // Atualiza classes de conexão
            card.className = `device-card ${connectionClass}`;
            
            // Atualiza indicador de conexão
            const indicator = card.querySelector('.connection-indicator');
            indicator.className = `connection-indicator ${connectionClass}`;
            indicator.innerHTML = `
                <span class="status-dot ${connectionClass}"></span>
                ${isConnected ? 'CONECTADO' : 'DESCONECTADO'}
            `;
            
            // Atualiza último visto
            const lastSeen = card.querySelector('.last-seen');
            if (lastSeen) {
                lastSeen.textContent = data.last_seen_seconds ? 
                    `Visto há ${data.last_seen_seconds}s` : 'Nunca visto';
            }
            
            // Atualiza valores dos dados
            updateIfChanged(card, '.data-value.rpm', data.rpm);
            updateIfChanged(card, '.data-value.speed', data.speed);
            updateIfChanged(card, '.data-value.temp', data.temp_motor);
            updateIfChanged(card, '.data-value.throttle', data.throttle_pos);
            updateIfChanged(card, '.data-value.voltage', data.voltage);
            updateIfChanged(card, '.data-value.gear', data.gear === 0 ? 'N' : data.gear);
            updateIfChanged(card, '.data-value.fuel', data.fuel_level);
            
            // Atualiza status
            const statusElement = card.querySelector('.data-value[style*="color:"]');
            if (statusElement) {
                statusElement.style.color = isConnected ? '#28a745' : '#dc3545';
                statusElement.textContent = isConnected ? 'Ativo' : 'Inativo';
            }
            
            // Atualiza timestamp
            const timestampElement = card.querySelector('.timestamp');
            if (timestampElement) {
                timestampElement.innerHTML = `<i class="far fa-clock"></i> Última atualização: ${data.timestamp}`;
            }
            
            // Atualiza ou cria overlay de desconexão
            let overlay = card.querySelector('.disconnected-overlay');
            
            if (!isConnected) {
                if (!overlay) {
                    card.insertAdjacentHTML('beforeend', `
                        <div class="disconnected-overlay">
                            <div class="disconnected-message">
                                <div class="disconnected-icon">
                                    <i class="fas fa-exclamation-triangle"></i>
                                </div>
                                <div class="disconnected-title">VEÍCULO DESCONECTADO</div>
                                <p>Sem comunicação há ${data.last_seen_seconds || '?'} segundos</p>
                                <p style="font-size: 0.9rem; margin-top: 10px;">
                                    Última atualização:<br>
                                    ${data.timestamp || 'N/A'}
                                </p>
                            </div>
                        </div>
                    `);
                } else {
                    // Atualiza mensagem no overlay existente
                    const message = overlay.querySelector('p');
                    if (message) {
                        message.textContent = `Sem comunicação há ${data.last_seen_seconds || '?'} segundos`;
                    }
                }
            } else if (overlay) {
                // Remove overlay se agora está conectado
                overlay.remove();
            }
        }
        
        function updateIfChanged(card, selector, newValue) {
            const element = card.querySelector(selector);
            if (element && element.textContent !== String(newValue)) {
                element.textContent = newValue;
                
                // Efeito visual de atualização
                element.style.transform = 'scale(1.1)';
                setTimeout(() => {
                    element.style.transform = 'scale(1)';
                }, 300);
            }
        }
        
        function toggleAutoRefresh() {
            autoRefresh = !autoRefresh;
            const icon = document.getElementById('refresh-icon');
            const text = document.getElementById('refresh-text');
            
            if (autoRefresh) {
                icon.className = 'fas fa-sync-alt';
                text.textContent = 'Atualização Automática: Ligado';
                startAutoRefresh();
            } else {
                icon.className = 'fas fa-sync-alt fa-spin';
                text.textContent = 'Atualização Automática: Desligado';
                clearInterval(refreshInterval);
            }
        }
        
        function startAutoRefresh() {
            clearInterval(refreshInterval);
            refreshInterval = setInterval(fetchData, 2000); // Atualiza a cada 2 segundos
            fetchData(); // Primeira execução
        }
        
        // Inicializa quando a página carrega
        window.addEventListener('DOMContentLoaded', () => {
            startAutoRefresh();
            
            // Adiciona atalho de teclado (Espaço para pausar/retomar)
            document.addEventListener('keydown', (e) => {
                if (e.code === 'Space') {
                    e.preventDefault();
                    toggleAutoRefresh();
                }
            });
        });
    </script>
</body>
</html>
